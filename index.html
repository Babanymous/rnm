<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interplanetares Kartierungssystem - C-137</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: #000;
            overflow: hidden;
            color: #00ff00;
        }
        
        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        /* Rick and Morty Style HUD */
        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 20, 0, 0.85);
            border: 3px solid #00ff00;
            padding: 20px;
            z-index: 100;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.4);
            max-width: 350px;
        }

        #hud h2 {
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .status {
            color: #00ff00;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        #info-window {
            position: absolute;
            right: 20px;
            top: 20px;
            width: 300px;
            background: rgba(0, 10, 20, 0.9);
            border: 2px solid #00ffff;
            padding: 15px;
            display: none;
            z-index: 100;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        .data-label { color: #ffff00; font-weight: bold; }
        .close-btn { 
            color: #ff0000; 
            cursor: pointer; 
            float: right; 
            font-weight: bold;
        }

        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 12px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border: 1px solid #00ff00;
        }
    </style>
</head>
<body>

    <div id="hud">
        <h2>SOLARSYSTEM-ATLAS V.2</h2>
        <div>STATUS: <span class="status">VERBUNDEN</span></div>
        <div>SCANNER: <span id="object-name">BEREIT</span></div>
        <hr style="border: 1px solid #00ff00; margin: 10px 0;">
        <div id="quick-stats">Wähle ein Objekt für interdimensionale Daten.</div>
    </div>

    <div id="info-window">
        <span class="close-btn" onclick="closeInfo()">[X]</span>
        <h3 id="info-title" style="color: #00ffff; margin-bottom: 10px;">Objekt</h3>
        <div id="info-content"></div>
    </div>

    <div id="controls">
        Mausrad: Zoom | Klicken: Auswählen | Ziehen: Rotieren
    </div>

    <div id="canvas-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // --- DATEN DES SONNENSYSTEMS ---
        const solarData = [
            { name: "Sonne", color: 0xffff00, size: 4, dist: 0, speed: 0, info: "Ein riesiger Gasball, der alles zusammenhält. Rick nutzt sie manchmal zum Grillen.", moons: [] },
            { name: "Merkur", color: 0xaaaaaa, size: 0.6, dist: 7, speed: 0.04, info: "Heiß, klein und schnell. Wie eine wütende Ameise im All.", moons: [] },
            { name: "Venus", color: 0xffcc00, size: 0.9, dist: 10, speed: 0.015, info: "Toxische Atmosphäre. Erinnert Rick an das Haus seiner Ex-Frau.", moons: [] },
            { name: "Erde", color: 0x0066ff, size: 1, dist: 14, speed: 0.01, info: "Hauptsächlich harmlos. Heimat von Dimension C-137.", moons: ["Mond"] },
            { name: "Mars", color: 0xff3300, size: 0.7, dist: 18, speed: 0.008, info: "Der rote Planet. Viele denken, hier gäbe es Geister.", moons: ["Phobos", "Deimos"] },
            { name: "Jupiter", color: 0xffa500, size: 2.5, dist: 26, speed: 0.004, info: "Ein Gasriese. Hat einen Sturm, der größer ist als die Erde.", moons: ["Io", "Europa", "Ganymed", "Kallisto"] },
            { name: "Saturn", color: 0xe6e6fa, size: 2.1, dist: 35, speed: 0.002, info: "Hat die besten Ringe im System. Rick hat dort mal ein illegales Rennen gewonnen.", moons: ["Titan", "Rhea", "Enceladus"] },
            { name: "Uranus", color: 0x00ffff, size: 1.5, dist: 43, speed: 0.001, info: "Wird oft für schlechte Witze missbraucht. Rollt auf der Seite.", moons: ["Titania", "Oberon"] },
            { name: "Neptun", color: 0x3333ff, size: 1.4, dist: 50, speed: 0.0008, info: "Dunkel, kalt und windig. Das Ende der offiziellen Liste.", moons: ["Triton"] }
        ];

        // --- SCENE SETUP ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000500); // Fast schwarz mit Grünstich
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 30, 60);
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Licht
        const sunLight = new THREE.PointLight(0xffffff, 2, 200);
        scene.add(sunLight);
        scene.add(new THREE.AmbientLight(0x404040, 0.5));

        const planetObjects = [];

        // --- FUNKTION: COMIC-STYLE OBJEKT ERSTELLEN ---
        function createToonSphere(size, color, position) {
            const group = new THREE.Group();

            // Der eigentliche Planet (Toon Material)
            const geometry = new THREE.SphereGeometry(size, 32, 32);
            const material = new THREE.MeshToonMaterial({ color: color });
            const mesh = new THREE.Mesh(geometry, material);
            group.add(mesh);

            // Die Outline (Inverted Hull Technique)
            const outlineGeo = new THREE.SphereGeometry(size * 1.05, 32, 32);
            const outlineMat = new THREE.MeshBasicMaterial({ color: 0x000000, side: THREE.BackSide });
            const outline = new THREE.Mesh(outlineGeo, outlineMat);
            group.add(outline);

            group.position.set(position, 0, 0);
            return group;
        }

        // --- SYSTEM GENERIEREN ---
        solarData.forEach((data) => {
            const planetGroup = new THREE.Group();
            
            // Orbit-Ring zeichnen
            if(data.dist > 0) {
                const orbitGeo = new THREE.RingGeometry(data.dist - 0.05, data.dist + 0.05, 64);
                const orbitMat = new THREE.MeshBasicMaterial({ color: 0x00ff00, opacity: 0.2, transparent: true, side: THREE.DoubleSide });
                const orbitRing = new THREE.Mesh(orbitGeo, orbitMat);
                orbitRing.rotation.x = Math.PI / 2;
                scene.add(orbitRing);
            }

            const planet = createToonSphere(data.size, data.color, data.dist);
            planet.userData = { ...data }; // Daten speichern
            
            // Monde hinzufügen
            data.moons.forEach((mName, index) => {
                const mSize = data.size * 0.2;
                const mDist = data.size + (index + 1) * 0.8;
                const moon = createToonSphere(mSize, 0x888888, mDist);
                moon.userData = { name: mName, isMoon: true, parent: data.name };
                planet.add(moon);
            });

            planetGroup.add(planet);
            scene.add(planetGroup);
            
            planetObjects.push({ 
                group: planetGroup, 
                mesh: planet, 
                speed: data.speed, 
                angle: Math.random() * Math.PI * 2 
            });
        });

        // Sternenhintergrund (Portal-Farben)
        const starGeo = new THREE.BufferGeometry();
        const starCoords = [];
        for(let i=0; i<1000; i++) {
            starCoords.push((Math.random()-0.5)*400, (Math.random()-0.5)*400, (Math.random()-0.5)*400);
        }
        starGeo.setAttribute('position', new THREE.Float32BufferAttribute(starCoords, 3));
        const starMat = new THREE.PointsMaterial({ color: 0x00ff00, size: 0.5 });
        scene.add(new THREE.Points(starGeo, starMat));

        // --- INTERAKTION ---
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        window.addEventListener('click', (event) => {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(scene.children, true);

            if (intersects.length > 0) {
                let obj = intersects[0].object;
                // Suche die Gruppe mit den Daten
                while(obj && !obj.userData.name) {
                    obj = obj.parent;
                }

                if(obj && obj.userData.name) {
                    showInfo(obj.userData);
                }
            }
        });

        function showInfo(data) {
            const win = document.getElementById('info-window');
            const title = document.getElementById('info-title');
            const content = document.getElementById('info-content');
            document.getElementById('object-name').innerText = data.name.toUpperCase();

            win.style.display = 'block';
            title.innerText = data.name;
            
            if(data.isMoon) {
                content.innerHTML = `<span class="data-label">Typ:</span> Mond von ${data.parent}<br>
                                    <span class="data-label">Status:</span> Umkreist den Planeten.`;
            } else {
                content.innerHTML = `<span class="data-label">Beschreibung:</span> ${data.info}<br><br>
                                    <span class="data-label">Monde:</span> ${data.moons.length > 0 ? data.moons.join(", ") : "Keine"}`;
            }
        }

        function closeInfo() {
            document.getElementById('info-window').style.display = 'none';
        }

        // --- ANIMATION ---
        function animate() {
            requestAnimationFrame(animate);

            planetObjects.forEach(p => {
                // Rotation um die Sonne
                p.angle += p.speed;
                p.group.rotation.y = p.angle;

                // Eigendrehung der Planeten
                p.mesh.rotation.y += 0.01;
                
                // Monde drehen sich
                p.mesh.children.forEach(child => {
                    if(child.type === "Group") child.rotation.y += 0.02;
                });
            });

            renderer.render(scene, camera);
        }

        // Zoom Handling
        window.addEventListener('wheel', (e) => {
            camera.position.z += e.deltaY * 0.05;
            camera.position.z = Math.max(10, Math.min(200, camera.position.z));
        });

        animate();

        // Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
