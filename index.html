<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Atlas C-137</title>
    <style>
        body { margin: 0; overflow: hidden; background: #050505; font-family: 'Courier New', monospace; }
        #ui {
            position: absolute; top: 20px; left: 20px;
            border: 3px solid #00ff41; background: rgba(0, 40, 0, 0.9);
            padding: 15px; color: #00ff41; border-radius: 10px;
            box-shadow: 0 0 20px #00ff41; z-index: 10; pointer-events: none;
        }
        .label {
            position: absolute; color: #fff; font-size: 10px;
            background: rgba(0,0,0,0.8); border: 1px solid #ff00ff;
            padding: 2px 4px; border-radius: 3px; pointer-events: none;
            text-transform: uppercase; white-space: nowrap;
        }
        #legend {
            position: absolute; bottom: 20px; right: 20px;
            color: #00ff41; background: rgba(0,0,0,0.7);
            padding: 10px; border: 1px solid #00ff41; font-size: 12px;
        }
    </style>
</head>
<body>

    <div id="ui">
        <h2 style="margin:0">MILKY WAY: FULL SECTOR SCAN</h2>
        <div style="color: #ff00ff">> DATA SOURCE: HUMAN KNOWLEDGE BASE</div>
        <div id="status">> SCANNING NEBULAE... OK</div>
    </div>

    <div id="legend">
        <b>LEGEND:</b><br>
        <span style="color:#ffff00">●</span> Solar System<br>
        <span style="color:#ff0000">●</span> Sag A* (Black Hole)<br>
        <span style="color:#00ffff">●</span> Major Star Clusters
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 5000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        camera.position.set(150, 100, 200);

        const landmarks = [];

        // --- HELPER: RICK STYLE OBJECTS ---
        function createToonObject(radius, color, pos, name) {
            const group = new THREE.Group();
            const geo = new THREE.SphereGeometry(radius, 16, 16);
            const mat = new THREE.MeshBasicMaterial({ color: color });
            const mesh = new THREE.Mesh(geo, mat);
            
            // Black Outline
            const outlineMat = new THREE.MeshBasicMaterial({ color: 0x000000, side: THREE.BackSide });
            const outline = new THREE.Mesh(geo, outlineMat);
            outline.scale.set(1.2, 1.2, 1.2);
            
            group.add(outline);
            group.add(mesh);
            group.position.set(pos.x, pos.y, pos.z);
            scene.add(group);

            const div = document.createElement('div');
            div.className = 'label';
            div.textContent = name;
            document.body.appendChild(div);
            
            landmarks.push({ mesh: group, label: div });
            return group;
        }

        // --- THE GALAXY STRUCTURE ---
        function buildMilkyWay() {
            const starCount = 150000;
            const geo = new THREE.BufferGeometry();
            const pos = new Float32Array(starCount * 3);
            const col = new Float32Array(starCount * 3);

            for (let i = 0; i < starCount; i++) {
                const i3 = i * 3;
                let x, y, z;
                
                // DISTRIBUTE STARS BY REGION
                const dice = Math.random();

                if (dice < 0.2) { 
                    // 1. THE BULGE (The dense center)
                    const r = Math.random() * 20;
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos(2 * Math.random() - 1);
                    x = r * Math.sin(phi) * Math.cos(theta);
                    y = r * Math.sin(phi) * Math.sin(theta) * 0.5;
                    z = r * Math.cos(phi);
                    // Yellow/Orange
                    col[i3] = 1; col[i3+1] = 0.8; col[i3+2] = 0.2;
                } 
                else if (dice < 0.95) { 
                    // 2. THE DISK (Actual Milky Way Arms)
                    const angle = Math.random() * Math.PI * 2;
                    const radius = 20 + Math.random() * 180;
                    // Barred spiral math
                    const spin = radius * 0.08;
                    const arm = (i % 2) * Math.PI; // 2 main arms
                    
                    x = Math.cos(angle + spin + arm) * radius + (Math.random()-0.5)*15;
                    y = (Math.random()-0.5) * (10 * (1 - radius/200)); 
                    z = Math.sin(angle + spin + arm) * radius + (Math.random()-0.5)*15;
                    
                    // Cyan/Purple Neon
                    col[i3] = 0.2; col[i3+1] = 1.0; col[i3+2] = 1.0;
                    if(Math.random() > 0.5) { col[i3] = 0.8; col[i3+1] = 0.1; col[i3+2] = 1.0; }
                } 
                else { 
                    // 3. THE HALO (Outer sparse stars)
                    const r = 200 + Math.random() * 100;
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos(2 * Math.random() - 1);
                    x = r * Math.sin(phi) * Math.cos(theta);
                    y = r * Math.sin(phi) * Math.sin(theta);
                    z = r * Math.cos(phi);
                    // White/Faded
                    col[i3] = 0.5; col[i3+1] = 0.5; col[i3+2] = 0.5;
                }

                pos[i3] = x; pos[i3+1] = y; pos[i3+2] = z;
            }

            geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            geo.setAttribute('color', new THREE.BufferAttribute(col, 3));
            
            const mat = new THREE.PointsMaterial({ size: 0.6, vertexColors: true, transparent: true, opacity: 0.6 });
            scene.add(new THREE.Points(geo, mat));
        }

        buildMilkyWay();

        // --- HUMAN KNOWLEDGE LANDMARKS ---
        // 1. Sagittarius A* (The Center)
        createToonObject(4, 0xff0000, {x:0, y:0, z:0}, "Sagittarius A* (Black Hole)");
        
        // 2. Solar System (Positioned ~27,000 light years from center)
        createToonObject(2, 0xffff00, {x:80, y:2, z:60}, "Solar System (Earth)");

        // 3. Known Clusters/Nebulae
        createToonObject(1.5, 0x00ff00, {x:-40, y:10, z:-80}, "Eagle Nebula");
        createToonObject(1.5, 0x00ff00, {x:120, y:-5, z:10}, "Pleiades Cluster");
        createToonObject(1.5, 0x00ff00, {x:30, y:15, z:40}, "Orion Nebula");

        // --- ANIMATION ---
        function animate() {
            requestAnimationFrame(animate);
            
            // Label Projection
            landmarks.forEach(item => {
                const vector = item.mesh.position.clone();
                vector.project(camera);
                if(vector.z < 1) {
                    item.label.style.display = 'block';
                    item.label.style.left = (vector.x * 0.5 + 0.5) * window.innerWidth + 'px';
                    item.label.style.top = (vector.y * -0.5 + 0.5) * window.innerHeight + 'px';
                } else {
                    item.label.style.display = 'none';
                }
            });

            controls.update();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
