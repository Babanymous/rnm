<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Цитадель Риков - 3D Тур</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        canvas { display: block; }
        
        /* Стили для интерфейса */
        #ui-layer {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ff00;
            pointer-events: none;
        }
        
        .info-panel {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 40, 0, 0.8);
            border: 2px solid #00ff00;
            padding: 20px;
            color: #fff;
            max-width: 400px;
            display: none;
            border-radius: 10px;
            text-align: center;
        }

        h1 { margin: 0; font-size: 24px; text-shadow: 0 0 10px #00ff00; }
        p { font-size: 16px; line-height: 1.4; }
        .hint { color: #888; font-size: 12px; }
    </style>
</head>
<body>

    <div id="ui-layer">
        <h1>Цитадель Риков</h1>
        <p class="hint">Вращай мышкой, чтобы осмотреться.<br>Нажимай на части станции, чтобы узнать факты.</p>
    </div>

    <div id="fact-panel" class="info-panel">
        <h3 id="fact-title">Сектор Цитадели</h3>
        <p id="fact-text">Тут будет факт из сериала...</p>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // 1. Настройка сцены
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 2. Свет
        const ambientLight = new THREE.AmbientLight(0x404040, 2);
        scene.add(ambientLight);
        const pointLight = new THREE.PointLight(0x00ff00, 5, 100);
        pointLight.position.set(10, 10, 10);
        scene.add(pointLight);

        // 3. Создание звездного неба
        const starGeometry = new THREE.BufferGeometry();
        const starMaterial = new THREE.PointsMaterial({ color: 0xffffff });
        const starVertices = [];
        for (let i = 0; i < 5000; i++) {
            starVertices.push((Math.random() - 0.5) * 1000, (Math.random() - 0.5) * 1000, (Math.random() - 0.5) * 1000);
        }
        starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
        const stars = new THREE.Points(starGeometry, starMaterial);
        scene.add(stars);

        // 4. Создание модели Цитадели
        const citadelGroup = new THREE.Group();

        // Центральное ядро
        const coreGeo = new THREE.SphereGeometry(2, 32, 32);
        const coreMat = new THREE.MeshPhongMaterial({ color: 0x444444 });
        const core = new THREE.Mesh(coreGeo, coreMat);
        citadelGroup.add(core);

        // Факты о Цитадели
        const facts = [
            { title: "Совет Риков", text: "Цитадель управляется Советом Риков, который следит за безопасностью всех версий Риков в мультивселенной." },
            { title: "Морти-град", text: "В Цитадели есть огромные жилые районы, где живут тысячи Морти, оставшихся без своих Риков." },
            { title: "Портальная жидкость", text: "Цитадель — единственное место в мультивселенной, где производство портальной жидкости поставлено на поток." },
            { title: "Злой Морти", text: "Однажды президентом Цитадели стал Морти, который втайне планировал уничтожить Центральную Кривую Конечных Вселенных." }
        ];

        // Добавляем части (сектора) Цитадели
        const sectors = [];
        for (let i = 0; i < 4; i++) {
            const angle = (i / 4) * Math.PI * 2;
            const sectorGeo = new THREE.BoxGeometry(1.5, 1, 1.5);
            const sectorMat = new THREE.MeshPhongMaterial({ color: 0x0088ff });
            const sector = new THREE.Mesh(sectorGeo, sectorMat);
            
            sector.position.set(Math.cos(angle) * 4, 0, Math.sin(angle) * 4);
            sector.userData = facts[i]; // Привязываем факт к 3D объекту
            citadelGroup.add(sector);
            sectors.push(sector);
            
            // Соединительные балки
            const beamGeo = new THREE.CylinderGeometry(0.2, 0.2, 4);
            const beam = new THREE.Mesh(beamGeo, coreMat);
            beam.rotation.z = Math.PI / 2;
            beam.rotation.y = -angle;
            beam.position.set(Math.cos(angle) * 2, 0, Math.sin(angle) * 2);
            citadelGroup.add(beam);
        }

        scene.add(citadelGroup);
        camera.position.z = 15;

        // 5. Управление и Интерактив
        const controls = new OrbitControls(camera, renderer.domElement);
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        window.addEventListener('click', (event) => {
            // Преобразуем координаты мыши
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(sectors);

            const panel = document.getElementById('fact-panel');
            if (intersects.length > 0) {
                const data = intersects[0].object.userData;
                document.getElementById('fact-title').innerText = data.title;
                document.getElementById('fact-text').innerText = data.text;
                panel.style.display = 'block';
                
                // Подсвечиваем выбранный сектор
                sectors.forEach(s => s.material.color.set(0x0088ff));
                intersects[0].object.material.color.set(0x00ff00);
            } else {
                panel.style.display = 'none';
                sectors.forEach(s => s.material.color.set(0x0088ff));
            }
        });

        // 6. Анимация
        function animate() {
            requestAnimationFrame(animate);
            citadelGroup.rotation.y += 0.002; // Медленное вращение станции
            stars.rotation.y -= 0.0005;
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
