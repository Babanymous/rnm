<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Map - Rick and Morty Style</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #050505;
            font-family: 'Courier New', Courier, monospace;
        }

        /* Rick and Morty UI Style */
        #ui-layer {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ff41; /* Portal Green */
            text-shadow: 2px 2px #000;
            pointer-events: none;
            border: 3px solid #00ff41;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 15px #00ff41;
        }

        h1 { margin: 0; font-size: 1.5rem; text-transform: uppercase; }
        .stats { font-size: 0.9rem; margin-top: 10px; color: #ccff00; }

        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            border: 2px solid #ff00ff;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            pointer-events: none;
        }
        
        #crosshair::before, #crosshair::after {
            content: '';
            position: absolute;
            background: #ff00ff;
        }
        #crosshair::before { top: 50%; left: -10px; width: 60px; height: 2px; }
        #crosshair::after { left: 50%; top: -10px; width: 2px; height: 60px; }
    </style>
</head>
<body>

    <div id="ui-layer">
        <h1>Milky Way Scanner v.C-137</h1>
        <div class="stats">
            > STATUS: NOMINAL<br>
            > SECTOR: ZZ9 Plural Z Alpha<br>
            > OBJECTS: ~100,000 STARS DETECTED<br>
            > WARNING: DON'T TOUCH THE SINGULARITY
        </div>
    </div>
    <div id="crosshair"></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- SCENE SETUP ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        camera.position.set(10, 15, 20);
        controls.update();

        // --- GALAXY PARAMETERS ---
        const params = {
            count: 100000,
            size: 0.015,
            radius: 20,
            branches: 5,
            spin: 1,
            randomness: 0.2,
            randomnessPower: 3,
            insideColor: '#ff00ff', // Toxic Purple
            outsideColor: '#00ffff' // Sci-fi Blue
        };

        let geometry = null;
        let material = null;
        let points = null;

        function generateGalaxy() {
            if (points !== null) {
                geometry.dispose();
                material.dispose();
                scene.remove(points);
            }

            geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(params.count * 3);
            const colors = new Float32Array(params.count * 3);

            const colorInside = new THREE.Color(params.insideColor);
            const colorOutside = new THREE.Color(params.outsideColor);

            for (let i = 0; i < params.count; i++) {
                const i3 = i * 3;

                // Position
                const radius = Math.random() * params.radius;
                const spinAngle = radius * params.spin;
                const branchAngle = ((i % params.branches) / params.branches) * Math.PI * 2;

                const randomX = Math.pow(Math.random(), params.randomnessPower) * (Math.random() < 0.5 ? 1 : -1) * params.randomness * radius;
                const randomY = Math.pow(Math.random(), params.randomnessPower) * (Math.random() < 0.5 ? 1 : -1) * params.randomness * radius;
                const randomZ = Math.pow(Math.random(), params.randomnessPower) * (Math.random() < 0.5 ? 1 : -1) * params.randomness * radius;

                positions[i3 + 0] = Math.cos(branchAngle + spinAngle) * radius + randomX;
                positions[i3 + 1] = randomY;
                positions[i3 + 2] = Math.sin(branchAngle + spinAngle) * radius + randomZ;

                // Color
                const mixedColor = colorInside.clone();
                mixedColor.lerp(colorOutside, radius / params.radius);

                colors[i3 + 0] = mixedColor.r;
                colors[i3 + 1] = mixedColor.g;
                colors[i3 + 2] = mixedColor.b;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            // Material - "Cartoon" style points
            material = new THREE.PointsMaterial({
                size: params.size,
                sizeAttenuation: true,
                depthWrite: false,
                blending: THREE.AdditiveBlending,
                vertexColors: true
            });

            points = new THREE.Points(geometry, material);
            scene.add(points);
        }

        // --- BACKGROUND STARS ---
        function addBackgroundStars() {
            const bgGeo = new THREE.BufferGeometry();
            const bgPos = new Float32Array(5000 * 3);
            for(let i=0; i<15000; i++) {
                bgPos[i] = (Math.random() - 0.5) * 200;
            }
            bgGeo.setAttribute('position', new THREE.BufferAttribute(bgPos, 3));
            const bgMat = new THREE.PointsMaterial({ size: 0.1, color: 0xffffff });
            const bgPoints = new THREE.Points(bgGeo, bgMat);
            scene.add(bgPoints);
        }

        generateGalaxy();
        addBackgroundStars();

        // --- ANIMATION LOOP ---
        const clock = new THREE.Clock();

        function animate() {
            const elapsedTime = clock.getElapsedTime();
            
            // Rotate the galaxy slowly
            if (points) {
                points.rotation.y = elapsedTime * 0.05;
            }

            controls.update();
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }

        // Handle Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
